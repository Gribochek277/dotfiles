bind = $mainMod, mouse:274, togglespecialworkspace, magic
bind = $mainMod, space, togglespecialworkspace, magic
bind = CTRL, space, movetoworkspace, special:magic
bind = , XF86Mail, togglespecialworkspace, magic
bind = CTRL, XF86Messenger, movetoworkspace, special:magic
bind = $mainMod, Home, togglespecialworkspace, temp
bind = $mainMod, grave, togglespecialworkspace, temp
bind = $mainMod CTRL, Home, movetoworkspace, special:temp
bind = $mainMod CTRL, V, togglespecialworkspace, vpn


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = CTRL $mainMod , N, workspace, e+1 
bind = CTRL $mainMod , P, workspace, e-1 

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
